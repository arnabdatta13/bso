<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!--  datatable -->
    <link rel="stylesheet" href="{% static 'assets/plugins/datatables/datatables.min.css' %}">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        .toast-container {
      position: fixed;
      top: 80px; /* Below navbar */
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      min-width: 300px;
      max-width: 400px;
      padding: 16px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-left: 4px solid;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.hide {
      transform: translateX(400px);
      opacity: 0;
    }

    /* Toast Types */
    .toast.success {
      background: rgba(16, 185, 129, 0.9);
      border-left-color: #10b981;
    }

    .toast.error {
      background: rgba(239, 68, 68, 0.9);
      border-left-color: #ef4444;
    }

    .toast.warning {
      background: rgba(245, 158, 11, 0.9);
      border-left-color: #f59e0b;
    }

    .toast.info {
      background: rgba(59, 130, 246, 0.9);
      border-left-color: #3b82f6;
    }

    /* Toast Icon */
    .toast-icon {
      font-size: 20px;
      min-width: 20px;
    }

    .toast.success .toast-icon {
      color: #10b981;
    }

    .toast.error .toast-icon {
      color: #ef4444;
    }

    .toast.warning .toast-icon {
      color: #f59e0b;
    }

    .toast.info .toast-icon {
      color: #3b82f6;
    }

    /* Toast Content */
    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .toast-message {
      font-size: 13px;
      opacity: 0.9;
      line-height: 1.4;
    }

    /* Close Button */
    .toast-close {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toast-close:hover {
      opacity: 1;
    }

    /* Progress Bar */
    .toast-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 0 0 12px 12px;
      animation: toastProgress 5s linear forwards;
    }

    @keyframes toastProgress {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .toast-container {
        right: 10px;
        left: 10px;
        top: 70px;
      }

      .toast {
        min-width: auto;
        max-width: none;
        transform: translateY(-100px);
      }

      .toast.show {
        transform: translateY(0);
      }

      .toast.hide {
        transform: translateY(-100px);
      }
    }
    </style>
</head>
<body>

  <div class="toast-container" id="toastContainer"></div>

<div class="main-wrapper">
    <div class="header">
         <a href="javascript:void(0);" id="toggle_btn">
         <i class="fas fa-align-left"></i>
         </a>
         <div class="top-nav-search mt-3">
            <h4><strong>Welcome </strong><span> </span></h4>
         </div>
         <a class="mobile_btn" id="mobile_btn">
         <i class="fas fa-bars"></i>
         </a>
         
    </div>
    <div class="sidebar" id="sidebar">
         <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">

               <ul>
                  <li class="menu-title">
                     <span>Main Menu</span>
                  </li>
                  <li class="">
                     <a href="{% url "dashboard" %}"><i class="fas fa-holly-berry"></i> <span>Dashboard</span></a>
                  </li>
                  <li class="">
                     <a href="{% url "add-student" %}"><i class="fas fa-plus"></i> <span>Add Student</span></a>
                  </li>
                  <li class="">
                     <a href=""><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
                  </li>
               
            </div>
         </div>
    </div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Add Student</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'dashboard'%}">Dashboard</a></li>
                            <li class="breadcrumb-item active">Add Student</li>
                        </ul>
                    </div>
                    <div class="col-auto text-right float-right ml-auto">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary"><i class="fa fa-eye"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="{% url 'add-student' %}" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="col-12">
                                <h5 class="form-title"><span>Add Student</span></h5>
                              </div>

                              <!-- Name (required) -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Name</label>
                                  <input type="text" class="form-control" name="name" required>
                                </div>
                              </div>

                              <!-- Email Address (required) -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Email Address</label>
                                  <input type="email" class="form-control" name="email" required>
                                </div>
                              </div>

                              <!-- Date of Birth (required) -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Date of Birth</label>
                                  <input type="date" class="form-control" name="date_of_birth" >
                                </div>
                              </div>

                              <!-- Gender (required) -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Gender</label>
                                  <select class="form-control" name="gender" >
                                    <option value="" selected disabled>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                  </select>
                                </div>
                              </div>

                              <!-- Phone Number (required) -> maps to model field 'phone' -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Phone Number</label>
                                  <input type="tel" class="form-control" name="phone" pattern="[\d+\-\s]{6,20}" required>
                                  <small class="form-text text-muted">Include country code if possible (e.g., +8801â€¦)</small>
                                </div>
                              </div>

                              <!-- Emergency Contact Number (required) -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Emergency Contact Number</label>
                                  <input type="tel" class="form-control" name="emergency_contact_number" pattern="[\d+\-\s]{6,20}" required>
                                </div>
                              </div>

                              <!-- Institution Name (required) -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Institution Name</label>
                                  <input type="text" class="form-control" name="institution_name" required>
                                </div>
                              </div>

                              <!-- Class / Grade (required) -> maps to 'student_class' -->
                              <div class="col-sm-11">
                                <div class="form-group">
                                  <label>Class / Grade</label>
                                  <select class="form-control" name="student_class" required>
                                    <option value="" selected disabled>Select Class / Grade</option>
                                    <option value="Class 1">Class 1</option>
                                    <option value="Class 2">Class 2</option>
                                    <option value="Class 3">Class 3</option>
                                    <option value="Class 4">Class 4</option>
                                    <option value="Class 5">Class 5</option>
                                    <option value="Class 6">Class 6</option>
                                    <option value="Class 7">Class 7</option>
                                    <option value="Class 8">Class 8</option>
                                    <option value="Class 9">Class 9</option>
                                    <option value="Class 10">Class 10</option>
                                    <option value="Class 11">Class 11</option>
                                    <option value="Class 12">Class 12</option>
                                    <option value="HSC or equivalent">HSC or equivalent</option>
                                    <option value="Admission candidate">Admission candidate</option>
                                  </select>
                                </div>
                              </div>

                              <!-- Submit -->
                              <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add Student</button>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
<script src="{% static 'assets/plugins/apexchart/chart-data.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
<script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>
<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table_id').dataTable();
    });

    class ToastManager {
      constructor() {
        this.container = document.getElementById('toastContainer');
        this.toasts = [];
      }

      show(message, type = 'info', title = '', duration = 5000) {
        const toast = this.createToast(message, type, title, duration);
        this.container.appendChild(toast);
        this.toasts.push(toast);

        // Trigger animation
        setTimeout(() => toast.classList.add('show'), 100);

        // Auto remove
        setTimeout(() => this.remove(toast), duration);

        return toast;
      }

      createToast(message, type, title, duration) {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;

        const icons = {
          success: 'fas fa-check-circle',
          error: 'fas fa-exclamation-triangle',
          warning: 'fas fa-exclamation-circle',
          info: 'fas fa-info-circle'
        };

        const titles = {
          success: title || 'Success!',
          error: title || 'Error!',
          warning: title || 'Warning!',
          info: title || 'Info'
        };

        toast.innerHTML = `
          <div class="toast-icon">
            <i class="${icons[type]}"></i>
          </div>
          <div class="toast-content">
            <div class="toast-title">${titles[type]}</div>
            <div class="toast-message">${message}</div>
          </div>
          <button class="toast-close" onclick="toastManager.remove(this.parentElement)">
            <i class="fas fa-times"></i>
          </button>
          <div class="toast-progress"></div>
        `;

        return toast;
      }

      remove(toast) {
        if (toast && toast.parentElement) {
          toast.classList.add('hide');
          setTimeout(() => {
            if (toast.parentElement) {
              toast.parentElement.removeChild(toast);
              this.toasts = this.toasts.filter(t => t !== toast);
            }
          }, 400);
        }
      }

      success(message, title) {
        return this.show(message, 'success', title);
      }

      error(message, title) {
        return this.show(message, 'error', title);
      }

      warning(message, title) {
        return this.show(message, 'warning', title);
      }

      info(message, title) {
        return this.show(message, 'info', title);
      }
    }

    // Initialize Toast Manager
    const toastManager = new ToastManager();
    
</script>



</body>
</html>
